<!DOCTYPE html>
<html>
<head>
            <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f9f9f9;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  padding: 20px 0;
}

h1 {
  font-size: 3rem;
  color: #333;
  margin-bottom: 20px;
}

.search-filter {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

#search {
  padding: 10px;
  width: 300px;
  border: 2px solid #ccc;
  border-radius: 5px;
}

#categoryFilter {
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
}

.channel-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.channel-card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.channel-card:hover {
  transform: translateY(-10px);
}

.channel-card img {
  width: 100%;
  border-radius: 10px 10px 0 0;
}

.channel-info {
  padding: 15px;
}

.channel-info h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

.channel-info p {
  font-size: 1rem;
  margin-bottom: 10px;
  color: #777;
}

.channel-info button {
  padding: 10px 20px;
  border: none;
  background-color: #ff5a5f;
  color: white;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.channel-info button:hover {
  background-color: #ff3339;
}
</style>
        </head>
        <body>
            


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Grid</title>
  <link rel="stylesheet" href="styles.css">


  <div class="container">
    <!-- Título central -->
    <h1>Explore YouTube Channels</h1>

    <!-- Barra de búsqueda y filtros -->
    <div class="search-filter">
      <input type="text" id="search" placeholder="Busca tu canal favorito..." onkeyup="filterChannels()">
      <select id="categoryFilter" onchange="filterChannels()">
        <option value="">All Categories</option>
        <option value="Enseñanza Biblica">Enseñanza Biblica</option>
        <option value="Education">Education</option>
        <option value="Gaming">Gaming</option>
        <option value="Technology">Technology</option>
      </select>
    </div>

    <!-- Grid de canales -->
    <div class="channel-grid" id="channelGrid">
      <!-- Cada canal es una tarjeta -->
      <div class="channel-card" data-category="Music">
        <img src="https://img.youtube.com/vi/B3eAMGXFw1o/hqdefault.jpg" alt="Channel 1">
        <div class="channel-info">
          <h2>Channel 1</h2>
          <p>Music</p>
          <button onclick="openChannel('https://www.youtube.com/channel/UC1')">View Videos</button>
        </div>
      </div>
      <div class="channel-card" data-category="Education">
        <img src="https://img.youtube.com/vi/aP83Cpe-IE4/hqdefault.jpg" alt="Channel 2">
        <div class="channel-info">
          <h2>Channel 2</h2>
          <p>Education</p>
          <button onclick="openChannel('https://www.youtube.com/channel/UC2')">View Videos</button>
        </div>
      </div>
      <div class="channel-card" data-category="Gaming">
        <img src="https://img.youtube.com/vi/xGcjRF0W0xU/hqdefault.jpg" alt="Channel 3">
        <div class="channel-info">
          <h2>Channel 3</h2>
          <p>Gaming</p>
          <button onclick="openChannel('https://www.youtube.com/channel/UC3')">View Videos</button>
        </div>
      </div>
      <div class="channel-card" data-category="Technology">
        <img src="https://img.youtube.com/vi/Z6VrfOXDA3k/hqdefault.jpg" alt="Channel 4">
        <div class="channel-info">
          <h2>Channel 4</h2>
          <p>Technology</p>
          <button onclick="openChannel('https://www.youtube.com/channel/UC4')">View Videos</button>
        </div>
      </div>
      <!-- Agrega más canales aquí -->
    </div>
  </div>

  <script src="script.js"></script>


            <script>// Abre el canal de YouTube
function openChannel(url) {
  window.open(url, '_blank');
}

// Función para filtrar los canales
function filterChannels() {
  const searchInput = document.getElementById('search').value.toLowerCase();
  const categoryFilter = document.getElementById('categoryFilter').value;
  const channelCards = document.querySelectorAll('.channel-card');

  channelCards.forEach(card => {
    const channelName = card.querySelector('h2').innerText.toLowerCase();
    const channelCategory = card.getAttribute('data-category');

    if (
      (channelName.includes(searchInput) || searchInput === '') &&
      (channelCategory === categoryFilter || categoryFilter === '')
    ) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}</script>
        
    
</body>
